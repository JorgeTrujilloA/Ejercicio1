<h2>Mi formulario</h2>

<form action="">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre">
      </div>
    
  <button type="button" class="btn btn-success" (click)="cambiarNombre()">Cambiar</button>

</form>

<hr>

<h2>Cliente</h2>

<form action="">
    <div class="form-group">
        <label for="nombre">Id</label>
        <input type="text" class="form-control" id="id" name="id" [(ngModel)]="cliente.id">
      </div>
      
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre2" name="nombre2" [(ngModel)]="cliente.nombre">
      </div>
    
      <div class="form-group">
        <label for="nombre">Telefono</label>
        <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="cliente.telefono">
    </div>
    
  <button type="button" class="btn btn-success" (click)="agregarCliente()">Agregar</button>
</form>
<hr>
<div class="alert alert-danger" role="alert" *ngIf="VerDatosCliente()">
    Clientes: Aqui no hay datos
</div>
<div class="alert alert-success" role="alert" *ngIf="!VerDatosCliente()">
    Clientes: Aqui hay datos
</div>
